<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Div</title>
<style>
  /* Styles for the body to ensure the div takes full height */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* Light grey background */
  }

  /* Styles for the centered div */
  .centered-div {
    width: 300px; /* Width of the div */
    height: 200px; /* Height of the div */
    background-color: #ffffff; /* White background */
    border: 2px solid #000000; /* Black border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow effect */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<div class="centered-div">
  This is a centered div for demo.
</div>

</body>
</html>
